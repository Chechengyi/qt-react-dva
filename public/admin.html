<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="./sockjs.min.js"></script>
    <script src="./stomp.min.js"></script>
</head>
<body>
    <ul id="map">

    </ul>

<script>
function connect() {
    // var socket = new SockJS('http://192.168.1.108:8080/ws');
    var socket = new SockJS('http://47.94.248.23:8080/');
    stompClient = Stomp.over(socket);
    stompClient.connect({}, function (frame) {
        console.log('Connected: ' + frame);
        stompClient.subscribe('/topic/greetings', function (greeting) {
            showMsg(JSON.parse(greeting.body).content);
        });
        // 查询快递员信息
        stompClient.subscribe('/topic/getCouriers', function (couriers) {
            // 后去快递员的详细信息
            // 在快递员登录或者后台人员登录时触发
            // console.log(JSON.parse(couriers));
            console.log(couriers);
        });
    });
}

function showMsg (content) {
    console.log(content);
    $('#map').append(`<li>${content}</li>`);
}
connect()
</script>
</body>
</html>
